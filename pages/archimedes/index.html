<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <script src="lib/matter.js"></script>
</head>
<body>
  <main>
    <div class="sidebar bg-dark p-2">
      <div class="sidebar--header">
        <a href="#" onclick="history.back(); return false;">
        <div class="m-2">
          <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="white" class="bi bi-arrow-left-circle"
            viewBox="0 0 16 16">
            <path fill-rule="evenodd"
              d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8m15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0m-4.5-.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5z" />
          </svg>
        </div>
        </a>
        <p class="m-2 mt-1 fs-4 text-white text-center text-nowrap fw-bold">Archimedes Principle</p>
      </div>
      <form autocomplete="off" class="container--scale px-2 gap-2">
        <div class="display--scale">
          <label for="scale" class="text-white">Scale</label>
          <output id="scale-output" for="scale" class="text-white"></output>
        </div>
        <input type="range" id="scale-slider" min="1" value="50" />
      </form>
      <div id="material-list">
      </div>
    </div>
    <div id="matter-container"></div>
    <div class="position-fixed top-0 end-0 m-4 px-4 py-2 bg-dark border rounded">
      <div class="fs-6 text-white" id="object-details">
        <p class="text--details-none">
          No object selected. <br />
          Hover on an object to view its details!
        </p>
      </div>
    </div>
  </main>
  <script src="src/canvas.js"></script>
  <script src="src/sidebar.js"></script>
</body>
</html>
